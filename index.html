        // Ê†πÊçÆÊéíÂêçËé∑ÂèñÈ¢úËâ≤
        function getColor(rank) {
            if (rank <= 50) {
                return {
                    start: '#ff6b6b',
                    end: '#ee5a6f',
                    marker: '#ff6b6b'
                };
            } else if (rank <= 100) {
                return {
                    start: '#f093fb',
                    end: '#667eea',
                    marker: '#667eea'
                };
            } else if (rank <= 150) {
                return {
                    start: '#4facfe',
                    end: '#00f2fe',
                    marker: '#00f2fe'
                };
            } else {
                return {
                    start: '#43e97b',
                    end: '#38f9d7',
                    marker: '#43e97b'
                };
            }
        }

        // Ê†πÊçÆÊéíÂêçËé∑ÂèñÊ†áËÆ∞Â§ßÂ∞è
        function getMarkerSize(rank) {
            if (rank <= 20) return 10;
            if (rank <= 50) return 8;
            if (rank <= 100) return 6;
            if (rank <= 150) return 5;
            return 4;
        }

        // ÂàùÂßãÂåñÂú∞Âõæ
        const map = L.map('map', {
            zoomControl: true,
            minZoom: 2,
            maxZoom: 18
        }).setView([20, 0], 2);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '¬© OpenStreetMap contributors'
        }).addTo(map);

        const markers = {};
        let currentMarker = null;
        let currentBar = null;

        // ÂàõÂª∫Ê†áËÆ∞
        cities.forEach(city => {
            const colors = getColor(city.rank);
            const size = getMarkerSize(city.rank);

            const marker = L.circleMarker([city.lat, city.lng], {
                radius: size,
                fillColor: colors.marker,
                color: '#fff',
                weight: 1.5,
                opacity: 0.9,
                fillOpacity: 0.7
            }).addTo(map);

            const changeClass = city.change > 0 ? 'positive' : city.change < 0 ? 'negative' : 'neutral';
            const popupContent = `
                <div class="popup-content">
                    <div class="popup-rank">#${city.rank}</div>
                    <div class="popup-city">${city.city}</div>
                    <div class="popup-country">${city.country}</div>
                    <div class="popup-change ${changeClass}">
                        ÊéíÂêçÂèòÂåñ: ${city.change > 0 ? '+' : ''}${city.change}
                    </div>
                </div>
            `;
            marker.bindPopup(popupContent);
            markers[city.rank] = marker;
        });

        // ÂàõÂª∫Êù°ÂΩ¢Âõæ
        const chartContainer = document.getElementById('chartContainer');
        cities.forEach(city => {
            const colors = getColor(city.rank);
            const barContainer = document.createElement('div');
            barContainer.className = 'bar-container';

            const bar = document.createElement('div');
            bar.className = 'bar';
            bar.style.setProperty('--bar-color', colors.start);
            bar.style.setProperty('--bar-color-end', colors.end);
            bar.style.width = `${Math.max(30, 100 - (city.rank - 1) * 0.3)}%`;

            const changeClass = city.change > 0 ? 'positive' : city.change < 0 ? 'negative' : 'neutral';
            const changeSymbol = city.change > 0 ? '‚Üë' : city.change < 0 ? '‚Üì' : '‚Äî';

            bar.innerHTML = `
                <span class="rank">#${city.rank}</span>
                <span class="bar-label">
                    ${city.city}
                    <span class="country">${city.country}</span>
                </span>
                <span class="change ${changeClass}">${changeSymbol} ${Math.abs(city.change)}</span>
            `;

            bar.addEventListener('mouseenter', () => {
                if (currentBar) {
                    currentBar.classList.remove('active');
                }
                bar.classList.add('active');
                currentBar = bar;

                const marker = markers[city.rank];

                if (currentMarker) {
                    const prevCity = cities.find(c => c.rank === parseInt(currentMarker.options.rank));
                    const prevColors = getColor(prevCity.rank);
                    const prevSize = getMarkerSize(prevCity.rank);
                    currentMarker.setStyle({
                        fillColor: prevColors.marker,
                        radius: prevSize,
                        weight: 1.5
                    });
                }

                marker.setStyle({
                    fillColor: '#f5556c',
                    radius: 16,
                    weight: 3
                });
                marker.options.rank = city.rank;

                currentMarker = marker;

                // Âπ≥ÊªëÁº©ÊîæÂà∞ÂüéÂ∏Ç
                map.flyTo([city.lat, city.lng], Math.max(map.getZoom(), 6), {
                    duration: 0.8,
                    easeLinearity: 0.25
                });
                
                setTimeout(() => {
                    marker.openPopup();
                }, 500);
            });

            barContainer.appendChild(bar);
            chartContainer.appendChild(barContainer);
        });

        // ÊêúÁ¥¢ÂäüËÉΩ
        const searchInput = document.getElementById('searchInput');
        searchInput.addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const bars = chartContainer.querySelectorAll('.bar-container');

            bars.forEach((barContainer, index) => {
                const city = cities[index];
                const cityName = city.city.toLowerCase();
                const countryName = city.country.toLowerCase();

                if (cityName.includes(searchTerm) || countryName.includes(searchTerm)) {
                    barContainer.style.display = 'block';
                } else {
                    barContainer.style.display = 'none';
                }
            });
        });

        // ÈáçÁΩÆÂú∞ÂõæËßÜÂõæ
        map.on('click', () => {
            if (currentBar) {
                currentBar.classList.remove('active');
            }
            if (currentMarker) {
                const city = cities.find(c => c.rank === parseInt(currentMarker.options.rank));
                const colors = getColor(city.rank);
                const size = getMarkerSize(city.rank);
                currentMarker.setStyle({
                    fillColor: colors.marker,
                    radius: size,
                    weight: 1.5
                });
            }
        });
